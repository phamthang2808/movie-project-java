services:
  # Backend Service - Deploy lên Render
  - type: web
    name: movie-backend
    runtime: docker
    dockerfilePath: ./movie-project-be/Dockerfile
    dockerContext: ./movie-project-be
    plan: starter # hoặc free
    region: singapore # hoặc region gần bạn nhất
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        sync: false # Set trong Render dashboard
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: REDIS_HOST
        sync: false # Set thủ công: clear-phoenix-38580.upstash.io (nếu dùng Upstash)
      - key: REDIS_PORT
        sync: false # Set thủ công: 6379
      - key: REDIS_PASSWORD
        sync: false # Set thủ công: password từ Upstash
      - key: REDIS_ENABLED
        value: "true"
      - key: CORS_ALLOWED_ORIGINS
        sync: false # Set sau khi có frontend URL (ví dụ: https://your-frontend.onrender.com)


  # Redis Service - BỎ QUA nếu dùng Upstash Redis (external)
  # Nếu muốn dùng Redis từ Render, uncomment phần dưới và thêm IP allow list
  # - type: redis
  #   name: movie-redis
  #   plan: starter
  #   maxmemoryPolicy: allkeys-lru
  #   ipAllowList: []
