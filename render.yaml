services:
  # Backend Service - Deploy lên Render
  - type: web
    name: movie-backend
    runtime: docker
    dockerfilePath: ./movie-project-be/Dockerfile
    dockerContext: ./movie-project-be
    plan: starter # hoặc free
    region: singapore # hoặc region gần bạn nhất
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        sync: false # Set trong Render dashboard
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: movie-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: movie-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: movie-redis
          property: port
      - key: REDIS_ENABLED
        value: "true"
      - key: CORS_ALLOWED_ORIGINS
        sync: false # Set sau khi có frontend URL (ví dụ: https://your-frontend.onrender.com)

  # Redis Service (nếu backend cần Redis)
  - type: redis
    name: movie-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
